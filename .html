<!DOCTYPE html>
<html lang="cs">
<head>
<!-- infromace pro prohlizec a vyhledavace-->
<title>Prvni priklad</title>
<meta charset="utf-8" />

<style type="text/css">
table.table {
    margin-left: auto;
    margin-right: auto;
    border-spacing: 0;
    border-left: 1px solid gray;
    border-top: 1px solid gray;
}

table.table td{
border-right: 1px solid gray;
border-bottom: 1px solid gray;
}
table.table tr:hover td {
    background: green;
}



</style>
</head>

<!-- obsah pro uzivatele -->

<table class="table">

    </tr>

    <tr>
        <td>d</td> 
        <td>e</td> 
        <td>f</td> 
      
     </tr>

     <tr>
        <td>x</td> 
        <td>y</td> 
        <td>z</td> 
      
     </tr>

     <tr>
        <td>g</td> 
        <td>h</td> 
        <td>i</td> 
      
     </tr>
    </table>


    </body>
</html>
